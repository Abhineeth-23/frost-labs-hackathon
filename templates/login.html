{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto backdrop-blur-lg bg-white/40 dark:bg-slate-900/50 border border-white/50 dark:border-white/10 shadow-xl dark:shadow-blue-900/20 p-8 rounded-2xl mt-10">
    <h2 class="text-2xl font-bold mb-6 text-blue-900 dark:text-white">Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" class="w-full bg-white/60 dark:bg-slate-800/50 border border-blue-200 dark:border-slate-700 text-blue-900 dark:text-white placeholder-blue-400 dark:placeholder-slate-500 p-3 rounded-lg focus:ring-2 focus:ring-cyan-400 dark:focus:ring-cyan-500 focus:border-cyan-500 dark:focus:border-cyan-500 outline-none mb-4" required>
        <input type="password" name="password" placeholder="Password" class="w-full bg-white/60 dark:bg-slate-800/50 border border-blue-200 dark:border-slate-700 text-blue-900 dark:text-white placeholder-blue-400 dark:placeholder-slate-500 p-3 rounded-lg focus:ring-2 focus:ring-cyan-400 dark:focus:ring-cyan-500 focus:border-cyan-500 dark:focus:border-cyan-500 outline-none mb-6" required>
        <button class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 text-white p-3 rounded-lg font-bold hover:from-cyan-400 hover:to-blue-500 shadow-md hover:shadow-lg hover:shadow-cyan-200/50 transition-all">Login</button>
    </form>
    <p class="mt-4 text-center text-sm text-stone-500 dark:text-slate-400">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-500 dark:text-cyan-300 hover:text-blue-600 dark:hover:text-cyan-200">Register</a></p>
</div>
{% endblock %}
